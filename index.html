<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nikahimiza Geri Sayım</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<audio autoplay loop>
    <source src="assets/muzik.mp3" type="audio/mpeg">
</audio>

<div class="container">

    <img src="assets/davetiye.png" alt="Düğün Davetiyesi" class="davetiye">

    <h1>Nikahimiza Kalan Süre</h1>
    <div id="countdown">
        <div><span id="days"></span>gün</div>
        <div><span id="hours"></span>saat</div>
        <div><span id="minutes"></span>dakika</div>
        <div><span id="seconds"></span>saniye</div>
    </div>

    <div class="slideshow-container">
        <img src="assets/foto1.jpeg" class="slide" style="display:block;" alt="">
        <img src="assets/foto2.jpeg" class="slide" alt="">
        <img src="assets/foto3.jpeg" class="slide" alt="">
        <img src="assets/foto4.jpeg" class="slide" alt="">
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
