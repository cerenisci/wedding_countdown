<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Düğün Geri Sayım</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f0e8; /* Davetiye uyumlu pastel ton */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: #5c4a36;
        }

        .container {
            padding: 20px;
        }

        .davetiye {
            width: 50%;
            max-width: 400px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            font-size: 18px;
        }

        #countdown div {
            background: rgba(255,255,255,0.6);
            padding: 10px 15px;
            border-radius: 10px;
        }

        .slideshow-container {
            position: relative;
            max-width: 600px;
            margin: auto;
        }

        .slide {
            display: none;
            width: 70%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin: auto;
        }
    </style>
</head>
<body>

<img src="assets/davetiye.png" alt="Düğün Davetiyesi" class="davetiye">

<h1>Nikahımıza Kalan Süre</h1>

<div id="countdown">
    <div><span id="days"></span>gün</div>
    <div><span id="hours"></span>saat</div>
    <div><span id="minutes"></span>dakika</div>
    <div><span id="seconds"></span>saniye</div>
</div>

<div class="slideshow-container">
    <img src="assets/foto1.jpeg" class="slide" style="display:block;" alt="Fotoğraf 1">
    <img src="assets/foto2.jpeg" class="slide" alt="Fotoğraf 2">
    <img src="assets/foto3.jpeg" class="slide" alt="Fotoğraf 3">
    <img src="assets/foto4.jpeg" class="slide" alt="Fotoğraf 4">
</div>

<!-- script.js dosyasını çağırıyoruz -->
<script src="script.js"></script>

</body>
</html>
